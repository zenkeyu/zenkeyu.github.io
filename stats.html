<html lang="fr">

<body>

    <header class="top-nav">
        <div class="container">
            <img 
                alt="Logo" 
                loading="lazy" 
                width="40" 
                height="40" 
                decoding="async" 
                src="logo/1-77fd8372.png" 
                style="color: transparent;">
            <a href="/" class="logo">zenkey</a>

            <div class="menu-toggle">
                <i class="fa-solid fa-bars"></i>

    <div class="overlay" id="overlay" onclick="removeOverlay()">
        click to enter

    <div class="background-image2"></div>


    <div class="profile-cards-container">
        
        <div class="profile-card" id="fortniteCard">
            <h1>Fortnite Stats</h1>
            <div class="rank-container">
                <div class="rank current-rank">
                    <div class="rank-info">

                    </div>
                    <img src="https://trackercdn.com/cdn/fortnitetracker.com/icons/ranks/7.png" alt="Rang Actuel">
                </div>
                <div class="rank highest-rank">
                    <div class="rank-info">
                        <p class="rank-title">Peak rank</p>
                    </div>
                    <img src="https://trackercdn.com/cdn/fortnitetracker.com/icons/ranks/10.png" alt="Plus Haut Rang">
                </div>
            </div>
            <p>Last Update: 07/12/24</p>
        </div>

        
        <div class="profile-card" id="valCard">
            <h1>Valorant Stats</h1>
            <div class="rank-container">
                <div class="rank current-rank">
                    <div class="rank-info">
                        <p class="rank-title">Actual rank</p>
                    </div>
                    <img src="https://trackercdn.com/cdn/tracker.gg/valorant/icons/tiersv2/0.png" alt="Rang Actuel">
                </div>
                <div class="rank highest-rank">
                    <div class="rank-info">
                        <p class="rank-title">Peak rank </p>
                    </div>
                    <img src="https://trackercdn.com/cdn/tracker.gg/valorant/icons/tiersv2/21.png" alt="Plus Haut Rang">

            </div>
            <p>Last Update: 07/12/24</p>
        </div>

        
        <div class="profile-card" id="rlCard">
            <h1>Rocket League Stats</h1>
            <div class="rank-container">
                <div class="rank current-rank">
                    <div class="rank-info">

                    </div>
                    <img src="https://trackercdn.com/cdn/tracker.gg/rocket-league/ranks/s4-0.png" alt="Rang Actuel">
                </div>
                <div class="rank highest-rank">
                    <div class="rank-info">
                        <p class="rank-title">Peak rank</p>
                    </div>
                    <img src="https://trackercdn.com/cdn/tracker.gg/rocket-league/ranks/s4-16.png" alt="Plus Haut Rang">
                </div>
            </div>
            <p>Last Update: 07/12/24</p>
