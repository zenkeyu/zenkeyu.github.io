<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Valorant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff4655;
            padding: 1rem;
        }
        header h1 {
            margin: 0;
        }
        .stats-container {
            margin: 2rem auto;
            max-width: 600px;
            padding: 1rem;
            background-color: #2a2a2a;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .stat {
            margin: 0.5rem 0;
        }
        input, button {
            padding: 0.5rem;
            margin: 0.5rem;
            border-radius: 4px;
            border: none;
        }
        button {
            background-color: #ff4655;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #e03d4b;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Statistiques de Valorant</h1>
    </header>
    <main>
        <div class="stats-container">
            <h2>Entrez vos informations</h2>
            <input type="text" id="username" placeholder="Nom d'utilisateur">
            <input type="text" id="tagline" placeholder="Tag (ex: #1234)">
            <button onclick="fetchStats()">Voir les stats</button>
            <div id="output"></div>
        </div>
    </main>
    <script>
        async function fetchStats() {
            const username = document.getElementById('username').value.trim();
            const tagline = document.getElementById('tagline').value.trim();

            if (!username || !tagline) {
                document.getElementById('output').innerHTML = "<p class='error'>Veuillez remplir tous les champs.</p>";
                return;
            }

            const apiKey = "HDEV-be364b2b-c328-4198-ac2c-e86489bd2aeb";
            const endpoint = `https://api.henrikdev.xyz/valorant/v1/account/${username}/${tagline}`;

            try {
                const response = await fetch(endpoint, {
                    headers: {
                        "Authorization": `Bearer ${apiKey}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`Erreur ${response.status}: Impossible de récupérer les données.`);
                }

                const data = await response.json();
                displayStats(data.data);
            } catch (error) {
                document.getElementById('output').innerHTML = `<p class='error'>${error.message}</p>`;
            }
        }

        function displayStats(data) {
            const output = `
                <div class="stat"><strong>Nom:</strong> ${data.name}#${data.tag}</div>
                <div class="stat"><strong>Rang:</strong> ${data.competitive_tier || "Non classé"}</div>
                <div class="stat"><strong>Dernière Partie:</strong> ${data.last_update || "Non disponible"}</div>
                <div class="stat"><strong>Niveau:</strong> ${data.account_level}</div>
            `;
            document.getElementById('output').innerHTML = output;
        }
    </script>
</body>
</html>
