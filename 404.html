<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio | 404 not found</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: black;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: rgba(147, 51, 234, 0.1);
            border-radius: 50%;
            filter: blur(50px);
            z-index: -1;
        }

        h1 {
            font-size: 150px;
            font-weight: 300;
            font-family: "Shadows Into Light Two", cursive;
            background: linear-gradient(to right, #9333ea, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            text-shadow: 0 0 15px rgba(147, 51, 234, 0.3);
        }

        p {
            font-size: 1.25rem;
            color: #d8b4fe;
            margin-bottom: 2rem;
            letter-spacing: 1px;
        }

        a {
            display: inline-block;
            padding: 1rem 2.5rem;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 400;
            letter-spacing: 1px;
            transition: all 0.4s ease;
        }

        a:hover {
            transition: all 0.4s ease;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.494);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! Page not found</p>
        <a href="/">main page</a>
    </div>
</body>
</html>
