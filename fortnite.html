<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortnite Tracker - Rank Stats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    .stats {
      margin-top: 20px;
      text-align: left;
      display: inline-block;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .stats p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Fortnite Tracker - Player Rank Stats</h1>
  <input type="text" id="playerName" placeholder="Enter Player Name">
  <select id="platform">
    <option value="epic">Epic</option>
    <option value="psn">PlayStation</option>
    <option value="xbl">Xbox</option>
  </select>
  <button onclick="getStats()">Get Stats</button>

  <div id="output" class="stats"></div>

  <script>
    const API_KEY = "c5c1a8d7-1ecd-4ac7-a351-f382fb07318f"; // Remplacez avec votre clé API

    async function getStats() {
      const playerName = document.getElementById("playerName").value;
      const platform = document.getElementById("platform").value;
      const output = document.getElementById("output");

      if (!playerName) {
        output.innerHTML = "Please enter a player name.";
        return;
      }

      output.innerHTML = "Loading stats...";

      try {
        const response = await fetch(`https://public-api.tracker.gg/v2/fortnite/standard/profile/${platform}/${playerName}`, {
          headers: {
            "TRN-Api-Key": API_KEY
          }
        });

        if (!response.ok) {
          throw new Error(`Error: ${response.status} - ${response.statusText}`);
        }

        const data = await response.json();
        displayStats(data);
      } catch (error) {
        output.innerHTML = `An error occurred: ${error.message}`;
      }
    }

    function displayStats(data) {
      const playerData = data.data;
      const stats = playerData.segments[0].stats;
      const rank = stats.rank ? stats.rank.displayValue : "Rank data not available"; // Récupère le rang

      document.getElementById("output").innerHTML = `
        <h2>${playerData.platformInfo.platformUserHandle}</h2>
        <p><strong>Platform:</strong> ${playerData.platformInfo.platformSlug}</p>
        <p><strong>Wins:</strong> ${stats.wins.displayValue}</p>
        <p><strong>Kills:</strong> ${stats.kills.displayValue}</p>
        <p><strong>K/D Ratio:</strong> ${stats.kd.displayValue}</p>
        <p><strong>Matches Played:</strong> ${stats.matches.displayValue}</p>
        <p><strong>Rank:</strong> ${rank}</p> <!-- Affiche le rang -->
      `;
    }
  </script>
</body>
</html>
