<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Fortnite Stats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1c1e21;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      color: #ff9900;
    }

    .stats-container {
      margin-top: 20px;
      text-align: center;
      background: #292b2f;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
    }

    .stat {
      margin: 10px 0;
    }

    .error {
      color: #ff4d4d;
    }
  </style>
</head>
<body>
  <h1>My Fortnite Stats</h1>

  <div id="statsContainer" class="stats-container" style="display: none;">
    <h2>Stats Overview</h2>
    <div id="stats"></div>
  </div>

  <div id="error" class="error" style="display: none;"></div>

  <script>
    const API_KEY = "c5c1a8d7-1ecd-4ac7-a351-f382fb07318f"; // Remplacez avec votre clé API Tracker.gg
    const platform = "pc"; // Remplacez par votre plateforme : 'pc', 'psn', ou 'xbl'
    const username = "3aﱞ5"; // Remplacez par votre pseudo Epic Games

    const statsContainer = document.getElementById("statsContainer");
    const statsDiv = document.getElementById("stats");
    const errorDiv = document.getElementById("error");

    async function fetchStats() {
      try {
        // Appel API Tracker.gg
        const response = await fetch(`https://public-api.tracker.gg/v2/fortnite/standard/profile/${platform}/${username}`, {
          headers: {
            "TRN-Api-Key": API_KEY
          }
        });

        if (!response.ok) {
          throw new Error("Failed to fetch stats. Please check your API key or username.");
        }

        const data = await response.json();

        // Afficher les statistiques
        const stats = data.data.segments[0].stats; // Stats Overview
        statsContainer.style.display = "block";
        statsDiv.innerHTML = `
          <div class="stat"><strong>Wins:</strong> ${stats.wins.value}</div>
          <div class="stat"><strong>Kills:</strong> ${stats.kills.value}</div>
          <div class="stat"><strong>K/D Ratio:</strong> ${stats.kd.value}</div>
          <div class="stat"><strong>Matches Played:</strong> ${stats.matches.value}</div>
        `;
      } catch (err) {
        errorDiv.style.display = "block";
        errorDiv.textContent = err.message;
      }
    }

    // Récupération des stats au chargement de la page
    window.onload = fetchStats;
  </script>
</body>
</html>
